name: thaana
description: Thaana utilities for flutter
version: 0.0.1
homepage: https://github.com/xihuny/thaana

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: MVTypewriter
      fonts:
        - asset: fonts/MVTypewriter.ttf
